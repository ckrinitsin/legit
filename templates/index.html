{{ define "index" }}
<html>
{{ template "head" . }}
  <a href="https://krinitsin.com" class="nav-link">home</a>
  <header>
    <h1>{{ .meta.Title }}</h1>
    <h2 class="index-header">{{ .meta.Description }}</h2>
  </header>
  <body>
    <main>
      <div class="index">
      {{ range .info }}
       <div class="index-name"><a href="/{{ .Name }}">{{ .DisplayName }}</a></div>
       <div class="desc">{{ .Desc }}</div>
       <div>{{ .Idle }}</div>
      {{ end }}
      </div>
    </main>
  </body>
</html>
{{ end }}
